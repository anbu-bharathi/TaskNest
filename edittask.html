<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Manager</title>
  <link rel="stylesheet" href="edittask.css" />
</head>
<body>
  <div class="tabs">
    <button class="tab-button active" onclick="showTab('add')">Add Task</button>
    <button class="tab-button" onclick="showTab('view')">View Tasks</button>
  </div>

  <div id="add-tab" class="tab-content active">
    <form id="taskForm">
      <label>Task Name: <input type="text" id="taskName" required /></label>
      <label>Description: <input type="text" id="taskDesc" required /></label>
      <label>Due Date: <input type="date" id="dueDate" required /></label>
      <label>Priority:
        <select id="taskPriority">
          <option>High</option>
          <option>Medium</option>
          <option>Low</option>
        </select>
      </label>
      <label>Team Member: <input type="text" id="teamMember" required /></label>
      <button type="submit">Add Task</button>
    </form>
  </div>

  <div id="view-tab" class="tab-content">
    <table>
      <thead>
        <tr>
          <th>Name</th><th>Description</th><th>Due Date</th><th>Priority</th><th>Team</th><th>Actions</th>
        </tr>
      </thead>
      <tbody id="taskList"></tbody>
    </table>
  </div>

  <script src="edittask.js"></script>
</body>
</html>
