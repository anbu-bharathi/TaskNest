<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AdminDashboard</title>
  <link rel="stylesheet" href="css/adminDashboard.css" />
</head>
<body>

  <!-- Top Navbar -->
  <header class="top-navbar">
    <div class="logo">TASK <span class="highlight">NEST</span></div>
    <input type="text" class="search-box" placeholder="Search by Task Name/TeamMember" />
    <div class="user-controls">
      <div class="user-info">Anbu â–¾</div>
    </div>
  </header>

  <nav class="sub-nav">
    <button>Add Team Member</button>
    <button>Add Task</button>
    <button>Timesheet</button>
    <button>Calendar</button>
    <button>Attendance</button>
    <button>External Alerts</button> 
  </nav>

  <main class="steps-section">
    <div class="step-card pink">
      <div class="step-number">1</div>
      <div class="step-title">Step 1</div>
      <div class="step-desc">Add Team Member</div>
    </div>
    <div class="step-card green">
      <div class="step-number">2</div>
      <div class="step-title">Step 2</div>
      <div class="step-desc">Add Task</div>
    </div>
    <div class="step-card blue">
      <div class="step-number">3</div>
      <div class="step-title">Step 3</div>
      <div class="step-desc">Get Notifications</div>
    </div>
  </main>

  <section class="dashboard-charts">
  <div class="chart-container">
    <h3>Due Task Distribution</h3>
    <canvas id="dueTaskChart"></canvas>
  </div>

  <div class="chart-container">
    <h3>Task Priority Levels</h3>
    <canvas id="priorityChart"></canvas>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>
<script src="/js/adminDashboard.js"></script>
</body>
</html>
