<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager</title>
  <link rel="stylesheet" href="showtask.css" />
</head>
<body>
  <div id="page">
    <div class="tab-header">
      <button class="tab-button active" onclick="showTab('add')">Add Task</button>
      <button class="tab-button" onclick="showTab('view')">View Tasks</button>
    </div>

    <div class="tab-content-container">
      <!-- Add Task Tab -->
      <div id="add-tab" class="tab-content active">
        <h2 class="form-title">Create Task</h2>
        <form id="taskForm">
          <div class="form-group">
            <label for="taskName">Task Name *</label>
            <input type="text" id="taskName" maxlength="30" />
          </div>

          <div class="form-group">
            <label for="taskDesc">Description *</label>
            <textarea id="taskDesc" rows="3" maxlength="200"></textarea>
          </div>

          <div class="form-group">
            <label for="dueDate">Due Date *</label>
            <input type="date" id="dueDate" />
          </div>

          <div class="form-group">
            <label for="priority">Priority *</label>
            <select id="priority">
              <option value="">Select</option>
              <option value="High">High</option>
              <option value="Medium">Medium</option>
              <option value="Low">Low</option>
            </select>
          </div>

          <button type="submit" class="submit-btn">Add Task</button>
        </form>
      </div>

      <!-- View Tasks Tab -->
      <div id="view-tab" class="tab-content">
        <h2 class="form-title">All Tasks</h2>
        <div id="taskList" class="task-list"></div>
      </div>
    </div>
  </div>

  <script src="showtask.js"></script>
</body>
</html>
